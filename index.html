<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Me & My Love 💑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="song" src="audio/3 Doors Down - Here Without You_(play.muzfan.net).mp3"></audio>

  <h1>Our Little Love Story 💕</h1>

  <div class="container">
    <div class="card" onclick="playSong()">
      <div class="heart">❤️</div>
      <div class="photo-wrapper">
        <img id="wife" class="person" src="images/wife-neutral.jpg" alt="Wife" />
      </div>
      <div class="name">Wifey 💖</div>
    </div>
    <div class="card" onclick="playSong()">
      <div class="heart">❤️</div>
      <div class="photo-wrapper">
        <img id="you" class="person" src="images/you-neutral.jpg" alt="You" />
      </div>
      <div class="name">Me 😎</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
